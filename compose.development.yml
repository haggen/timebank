services:
  proxy:
    profiles:
      - proxy
    image: traefik:2.8
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    command:
      - --providers.docker.defaultrule=Host(`{{ normalize .Name }}.localhost`)
      - --api.insecure=true
  web:
    environment:
      - DEBUG=True
    volumes:
      - .:/root/src
