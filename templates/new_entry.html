{% extends "_layout.html" %} {% block title %}Registrar — {{ super() }}{%
endblock %} {% block content %}
<entry-form>
  <form
    method="post"
    action="{{ request.url_for('history') }}"
    enctype="multipart/form-data"
    class="stack"
    style="gap: 3rem"
  >
    <label class="field">
      <strong class="heading two">Valor</strong>
      <p style="max-width: 56ch">
        Quanto tempo extra você trabalhou ou quanto tempo pendente você
        compensou. São aceitos valores abreviados, como "1h30" ou "1:30";
        valores por extenso, como "1 hora 30 minutos"; valores totais em
        minutos, como por exemplo "90"; e expressões matemáticas como "2h-30m".
      </p>
      <div class="flex" style="gap: inherit" slot="add-time-button-group">
        <input
          slot="formatted-value-input"
          type="text"
          inputmode="numeric"
          class="input"
          autocomplete="off"
          autofocus
          required
        />
        <button type="button" value="60" class="button secondary">
          +1 hora
        </button>
        <button type="button" value="15" class="button secondary">
          +15 minutos
        </button>
      </div>
      <input slot="value-input" type="hidden" name="value" />
    </label>

    <div class="field">
      <p class="label">Tipo do registro:</p>
      <div class="flex" slot="flip-value-option-group">
        <label class="field inline">
          <input type="radio" name="type" class="radio" value="+" checked />
          Tempo extra trabalhado
        </label>

        <label class="field inline">
          <input type="radio" name="type" class="radio" value="-" />
          Tempo compensado
        </label>
      </div>
    </div>

    <label class="field">
      <p class="label">Data da ocorrência:</p>
      <input
        type="date"
        name="happened_on"
        class="input"
        value="{{ today | datetime('%Y-%m-%d') }}"
        required
      />
    </label>

    <footer class="form-foot">
      <button type="submit" class="button primary">Salvar</button>
    </footer>
  </form>
</entry-form>

{% endblock %}
